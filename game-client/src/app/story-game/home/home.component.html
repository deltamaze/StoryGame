<div *ngIf="gameService.user != null && gameService.user.username != ''; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <ul class="list-unstyled">
    <li>
      <button class="btn btn-primary btn-md" (click)="navCreateGame()">Create Game</button>
      <br />
      <br />
    </li>
    <li>
      <button class="btn btn-primary btn-md" (click)="navJoinGame()">Join Game</button>
    </li>
  </ul>
</ng-template>
<ng-template #elseBlock>Loading...</ng-template>
