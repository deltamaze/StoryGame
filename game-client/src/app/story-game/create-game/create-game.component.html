<form [formGroup]="createNewGame"  *ngIf="active"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="gameName">Game Name</label>

        <input type="text" id="gameName" class="form-control"
               formControlName="gameName" required >

        <div *ngIf="formErrors.gameName" class="alert alert-danger">
          {{ formErrors.gameName}}
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" class="form-control"
            formControlName="alterEgo"  >
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" class="form-control"
            formControlName="power" required >
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>

        <div *ngIf="formErrors.power" class="alert alert-danger">
          {{ formErrors.power }}
        </div>
      </div>

      <button type="submit" class="btn btn-default"
             [disabled]="!heroForm.valid">Submit</button>
      <button type="button" class="btn btn-default"
             (click)="addHero()">New Hero</button>
    </form>

<ul class="list-unstyled">
  <li>
    <button class="btn btn-danger btn-md" (click)="navHome()">Return Home</button>
  </li>
</ul>
